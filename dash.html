<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack App Admin Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for aesthetic icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Load Tone.js for synthesized sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Load Socket.IO for real-time communication -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#f97316', // Orange-500
                        'secondary': '#1e293b', // Slate-800
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex text-gray-800">

    <!-- Sidebar (Hidden on mobile, toggled on desktop) -->
    <div id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out bg-secondary text-white w-64 p-6 flex flex-col space-y-4 shadow-xl z-20">
        <h1 class="text-3xl font-extrabold text-primary mb-6">Admin Panel</h1>
        
        <nav class="space-y-2">
            <button onclick="changeView('dashboard')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700 active-nav">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </button>
            <button onclick="changeView('snacks')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="popcorn" class="w-5 h-5"></i>
                <span>Snack Management (CRUD)</span>
            </button>
            <button onclick="changeView('snack-monitor')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="layout-grid" class="w-5 h-5"></i>
                <span>Snack Inventory Cards</span>
            </button>
            <button onclick="changeView('users')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span>User Management</span>
            </button>
            <button onclick="changeView('orders')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="package" class="w-5 h-5"></i>
                <span>Order Monitoring</span>
            </button>
            <button onclick="changeView('finance')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="dollar-sign" class="w-5 h-5"></i>
                <span>Financial Overview</span>
            </button>
            <button onclick="changeView('broadcast')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="send" class="w-5 h-5"></i>
                <span>Broadcast Center</span>
            </button>
            <button onclick="changeView('inbox')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="mail" class="w-5 h-5"></i>
                <span>Admin Inbox</span>
                <span id="inbox-badge" class="hidden bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span>
            </button>
            <button onclick="changeView('messages')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="message-square" class="w-5 h-5"></i>
                <span>Direct Messages</span>
            </button>
            <button onclick="changeView('settings')" class="w-full text-left py-3 px-4 rounded-lg flex items-center space-x-3 transition duration-150 hover:bg-slate-700">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span>Settings</span>
            </button>
        </nav>

        <div class="mt-auto pt-6 border-t border-slate-700">
            <p class="text-xs text-gray-400">Admin ID (Local):</p>
            <p id="auth-uid" class="text-sm font-mono break-all"></p>
            <p class="text-xs text-gray-400 mt-2">Storage Key:</p>
            <p id="app-id-display" class="text-sm font-mono break-all"></p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        
        <!-- Header/Top Bar -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <button id="sidebar-toggle" class="md:hidden text-secondary">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h2 id="page-title" class="text-xl font-semibold text-secondary">Dashboard</h2>
            <div id="auth-status" class="text-sm font-medium text-gray-500 flex items-center space-x-2">
                <span class="inline-block w-3 h-3 rounded-full bg-green-500" id="connection-status"></span>
                <span id="user-display">Local Mode</span>
            </div>
        </header>

        <!-- Content Area -->
        <main id="content-container" class="p-4 md:p-8 overflow-y-auto flex-1"></main>

    </div>

    <!-- Modals -->
    <div id="global-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-40">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg transform transition-all duration-300 scale-95 opacity-0">
            <!-- Modal content will be inserted here -->
        </div>
    </div>
    
    <!-- Toast Notification Container (Fixed top right) -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none">
        <!-- Toasts will be injected here -->
    </div>
    
    <!-- PIN Lock Overlay - Highest Z-index to block access -->
    <div id="pin-lock-overlay" class="fixed inset-0 bg-secondary flex items-center justify-center z-[60] transition-opacity duration-500">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-secondary mb-4 flex items-center justify-center">
                <i data-lucide="lock" class="w-6 h-6 mr-2"></i> Access Restricted
            </h2>
            <p class="text-gray-600 mb-6">Enter Administrator PIN to continue. (Default: 1234)</p>
            <form id="pin-form" onsubmit="event.preventDefault(); checkPin()">
                <input type="password" id="admin-pin" maxlength="4" placeholder="••••" required class="w-full text-center text-3xl font-mono tracking-widest p-4 rounded-lg border-2 border-primary focus:outline-none focus:ring-4 focus:ring-primary/50 transition" autofocus>
                <button type="submit" class="w-full mt-6 bg-primary text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition shadow-md">Unlock Dashboard</button>
                <p id="pin-error-message" class="text-red-500 text-sm mt-3 hidden">Incorrect PIN. Try again.</p>
            </form>
            <button type="button" onclick="forgotPin()" class="w-full mt-3 text-sm text-gray-500 hover:text-primary transition">Forgot PIN?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
